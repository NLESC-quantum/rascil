version: "3.1"

services:
  scheduler:
    build:
      context: ./rascil-base
      dockerfile: Dockerfile
    image: artefact.skao.int/rascil-base:0.3.0
    hostname: dask-scheduler
    volumes:
      - "${HOME}:${HOME}"
      - "${RASCIL_DATA}:/rascil/data"
    ports:
      - "8786:8786"
      - "8787:8787"
    command: ["dask-scheduler"]

  worker:
    build:
      context: ./rascil-base
      dockerfile: Dockerfile
    image: artefact.skao.int/rascil-base:0.3.0
    hostname: dask-worker
    volumes:
    - "${HOME}:${HOME}"
    - "${RASCIL_DATA}:/rascil/data"
    command: ["dask-worker", "--local-directory", "/tmp", "tcp://scheduler:8786"]

  notebook:
    build:
      context: ./rascil-notebook
      dockerfile: Dockerfile
    image: artefact.skao.int/rascil-notebook:0.3.0-7416b075
    hostname: notebook
    volumes:
      - "${HOME}:${HOME}"
      - "${RASCIL_DATA}:/rascil/data"
    ports:
      - "8888:8888"
    environment:
      - DASK_SCHEDULER_ADDRESS="tcp://scheduler:8786"
    command: ["jupyter-lab", "--no-browser", "--ip", "0.0.0.0"]
