# PersistentVolume and Claim to mount data which can be used by Dask workers
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-local
  labels:
    type: manual
spec:
  storageClassName: nfss1 #manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-pvc
spec:
  storageClassName: nfss1 #manual
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      type: manual