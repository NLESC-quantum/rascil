# conda environment for rascil
#
# Create it using:
#
#   conda env create -f environment.yml 
#   conda activate rascil_env
#   conda config --env --prepend channels astropy
#
name: rascil_env
channels:
  - astropy
  - defaults
dependencies:
  - numpy
  - scipy
  - scikit-image
  - matplotlib
  - h5py
  - dask
  - distributed
  - paramiko
  - python-graphviz
  - bokeh
  - jupyter
  - sphinx
  - sphinx_rtd_theme
  - astropy
  - photutils
  - reproject
  - numba
  - pip
  - pip:
    - seqfile
    - aotools
    - python-casacore
    - pyfftw

