image: nexus.engageska-portugal.pt/ska-docker/ska-python-buildenv:latest

variables:
  MPLBACKEND: "agg"

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH

stages:
  - test
  - build
  - publish

unittests:
  stage: test
  before_script:
    - apt-get update
    - apt-get -y install rsync ca-certificates pybind11-dev
    - pip3 install -r requirements.txt
    - git clone https://gitlab.mpcdf.mpg.de/ift/nifty_gridder.git
    - cd nifty_gridder
    - pip3 install .
    - cd ..
    - mkdir -p test_results
    - mkdir -p /usr/share/casacore/data/
    - rsync --contimeout=120 -avz rsync://casa-rsync.nrao.edu/casa-data/geodetic /usr/share/casacore/data/
  script:
    - pip3 install pytest pytest-xdist pytest-cov
#    - HOME=`pwd` py.test tests/workflows/test*rsexecute.py --verbose --cov=rascil --cov-report=html:coverage   --durations=30 --forked
#    - HOME=`pwd` py.test -n 4 tests/data_models tests/processing_components tests/workflows/test*serial.py --verbose  --cov=rascil --cov-report=html:coverage --cov-append --durations=30 --forked
  artifacts:
    paths:
      - coverage
    expire_in: 1 week

docs:
  stage: build
  before_script:
    - apt-get update
    - apt-get -y install pandoc rsync
    - pip install -r requirements.txt -r requirements-docs.txt
    - mkdir -p docs/build/html
    - mkdir -p test_results
    - mkdir -p /usr/share/casacore/data/
    - rsync --contimeout=120 -avz rsync://casa-rsync.nrao.edu/casa-data/geodetic /usr/share/casacore/data/
  script:
    - PYTHONPATH=`pwd` HOME=`pwd` make -k -C docs/src html
  after_script:
    - mv docs/build/html html
  artifacts:
    paths:
      - html/
    expire_in: 1 week

data:
  stage: build
  script:
    - tar -zcf rascil_data.tgz data
  artifacts:
    paths:
      - rascil_data.tgz
    expire_in: 6 months
  only:
    - master

publish_to_nexus:
  stage: publish
  tags:
    - docker-executor
  rules:
    - if: '$CI_COMMIT_TAG != ""' # Confirm tag message exists
    - if: '$CI_COMMIT_TAG =~ /^((([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?)(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?)$/' # Confirm semantic versioning of tag
    - if: '$CI_COMMIT_MESSAGE != ""' # Confirm tag message exists
    - if: '$CI_COMMIT_MESSAGE =~ /^master.+$/' # Only run on master
  variables:
    TWINE_USERNAME: $TWINE_USERNAME
    TWINE_PASSWORD: $TWINE_PASSWORD
  script:
    - echo "Commit tag is ${CI_COMMIT_TAG}"
    - echo "Commit message is ${CI_COMMIT_MESSAGE}"
    - pip3 install setuptools
    - python3 setup.py egg_info -b+$CI_COMMIT_SHORT_SHA sdist bdist_wheel # --universal option to used for pure
    - pip3 install twine
    - twine upload --repository-url $PYPI_REPOSITORY_URL dist/*

staging: # Start the construction of dockers files in rascil-docker
  stage: publish
  trigger: ska-telescope/rascil-docker
  only:
    - master

pages:
  stage: publish
  dependencies:
    - docs
    - unittests
    - data
  script:
    - mv html public
    - mv rascil_data.tgz public
#    - mv coverage/ public/coverage
  artifacts:
    paths:
      - public
#      - public/coverage
    expire_in: 1 month
  only:
    - master
